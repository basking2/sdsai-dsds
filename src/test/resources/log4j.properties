log4j.rootLogger=DEBUG, consAppend

log4j.appender.consAppend=org.apache.log4j.ConsoleAppender
log4j.appender.fileAppend=org.apache.log4j.RollingFileAppender

log4j.appender.consAppend.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppend.layout=org.apache.log4j.PatternLayout

log4j.appender.consAppend.layout.conversionPattern=%d %-5p %c %x - %m%n
log4j.appender.fileAppend.layout.conversionPattern=%d %-5p %c %x - %m%n
log4j.appender.fileAppend.maxFileSize=100MB
log4j.appender.fileAppend.maxBackupIndex=3
log4j.appender.fileAppend.file=app.log

log4j.logger.org.sdsai.dsds.riak=INFO
log4j.logger.org.sdsai.dsds.mongo.MongoUtils=INFO

log4j.logger.org.apache=INFO
log4j.logger.org.apache.http.wire=INFO
log4j.logger.org.apache.http.headers=INFO
